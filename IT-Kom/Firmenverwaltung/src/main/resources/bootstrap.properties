server.port = ${PORT:0}
spring.application.name = firmenverwaltung
eureka.instance.instance-id=${spring.application.name}:${random.uuid}
eureka.client.serviceUrl.defaultZone  = http://localhost:8010/eureka

spring.devtools.restart.enabled = true


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/auth/realms/it-kom


spring.datasource.url = jdbc:h2:mem:firmenverwaltungDb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


opentracing.spring.cloud.feign.enabled=false

